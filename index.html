<!doctype html>
<html lang="en">

<head>
  <title>Rock-Papper-Scissor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="rps-img.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="container wrapper">
            <div class="buttons">
                <button class="rpsButton" value="Rock">&#9994;</button>
                <button class="rpsButton" value="Papper">&#9995;</button>
                <button class="rpsButton" value="Scissor">&#9996;</button>
            </div>
            <div class="result-container">
                <div id="hands"><span id="playerHand"></span><span id="vs"></span><span id="botHand"></span></div>
                <div id="result"></div>
                <div id="player-score"></div>
                <button id="endGameBtn">&#128308;</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
